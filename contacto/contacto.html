<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contacto.css" type="text/css" media="screen">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../favicon_io/site.webmanifest">
    <title>Contacto</title>
</head>
<body>
    <header class="header">
        <!-- Logo de la web -->
        <div class="logo">
            <img class="IconHeader" src="../img/icon_cook.png" alt="gorro de chef">
            <h1>Potrero Cocina</h1>
        </div>
        <!-- Menú Pricipal -->
        <nav class="menu">
            <a href="../index.html">Inicio</a>
            <a href="../recetas/recipes.html">Recetas</a>
            <a href="../contacto/contacto.html">Contacto</a>
        </nav>
    </header>
    <main>
        <section>
            <!-- Formulario de contacto -->
            <form class="form">
                <div class="container-name">    
                    <div class="name-1">
                        <label for="name">Nombre: </label>
                        <input id="name" type="text" placeholder="Nombre">
                    </div>
                    <div class="name-2">
                        <label for="lastname">Apellido: </label>
                        <input id="lastname" type="text" placeholder="Apellido">
                    </div>
                </div>
                <div class="container-contact">
                    <label for="email">Mail: </label>
                    <input id="email" type="text" placeholder="usuario@tumail.com">
                    <label for="message">Dejanos tu mensaje: </label>
                    <textarea id="message"  type="text" placeholder="Escribenos un mensaje..." maxlength="2200" rows="10" cols="30"></textarea>
                </div>
                <input class="button-send" id="submit" type="submit" value="Enviar">
            </form>
            <!-- Menú aside de recetas -->
            <aside>
                <div class="sidebar">
                    <div class="title">
                        <h2>Recetas Saladas</h2>
                    </div>
                    <div class="style-bar">
                        <a href="#">Pizza</a>
                        <a href="#">Risotto</a>
                        <a href="#">Guiso de Lentejas</a>
                        <a href="#">Empanadas</a>
                    </div>
                </div>
                <div class="sidebar">
                    <div class="title">
                        <h2>Recetas Dulces</h2>
                    </div>
                    <div class="style-bar">
                        <a href="#">Tiramisú</a>
                        <a href="#">Arroz con leche</a>
                        <a href="#">Chocotorta</a>
                        <a href="#">Waffles</a>
                    </div>
                </div>
            </aside>
        </section>
    </main>
    <script src="../info.js"></script>
    <footer>
        <p>Ejercicio práctico Nº1 de Frontend en Potrero Digital </p>
        <!--Botón de alert js-->
        <button onclick="infoWeb()"> Info </button>
    </footer>
</body>
</html>
